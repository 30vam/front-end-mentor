<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="tailwind-output.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="leading-5 text-[15px] font-['Outfit'] font-[400] bg-light-gray min-h-screen flex justify-center items-center">
  <article class="p-4 bg-white shadow-xl rounded-2xl w-72">
    <img src="../images/image-qr-code.png" alt="QR Code" class="rounded-lg">
    <section class="m-4">
      <h2 class="font-[700] text-lg text-dark-blue mb-2 text-center"> Improve your front-end skills by building projects </h2>
      <p class="text-center text-grayish-blue"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
    </section>

  </article>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="../_tailwind/tailwind-output.css" />

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="bg-yellow-300 font-[Figtree] font-medium md:text-[16px] text-sm min-h-screen flex justify-center items-center">
  <article class="p-5 bg-white border hover:scale-110 border-black rounded-2xl border- w-72 sm:w-80 hover:shadow-[12px_12px_0_2px_rgba(0,0,0,1)] shadow-[6px_6px_0_1px_rgba(0,0,0,1)] transition-transform">
    <img src="assets/images/illustration-article.svg" alt="Card Banner" class="w-full rounded-xl" />

    <section class="flex flex-col justify-between gap-4 mt-7">

      <div class="px-3 py-1 font-extrabold text-center bg-yellow-300 rounded-md w-fit"> Learning </div>
      <time class="block font-semibold"> Published 21 Dec 2023 </time>
      <a href="/post" class="text-xl font-extrabold transition-colors hover:text-yellow-300"> HTML & CSS foundations  </a>

      <p class="text-gray-500">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="font-extrabold">
        <img src="assets/images/image-avatar.webp" alt="Writer's Photo" class="inline-block w-8 h-8" />
        <span class="ml-2"> Greg Hooper </span>
      </div>

    </section>
  </article>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="tailwind-output.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<!--Changing min-h to h will fix the issue?-->
<body class="flex justify-center items-center min-h-screen text-[0.875rem] font-montserrat font-medium bg-cream text-dark-grayish-blue sm:text-[1.125rem] md:text-[0.875rem] xl:text-[1.125rem]">
  <article class="flex flex-col items-center w-11/12 max-w-[686px] overflow-hidden rounded-xl bg-white shadow-2xl md:min-w-[610px] md:w-1/2 md:max-w-[785px] md:flex-row">
    
    <picture class="md:w-1/2">
      <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Perfume Picture">
    </picture>

    <section class="flex flex-col flex-grow h-full gap-3 p-6 text-center md:w-1/2">
      <span class="-tracking-[-0.5em] text-xs">PERFUME</span>
      <h1 class="text-[2.25rem] leading-[2.25rem] font-bold font-fraunces text-very-dark-blue sm:text-[2.5rem] sm:leading-[2.5rem] md:text-[2.25rem] md:leading-[2.25rem] xl:text-[2.5rem] xl:leading-[2.5rem]">Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
      <section class="flex items-center justify-center gap-4 mt-2 font-bold font-fraunces"> <span class="text-3xl text-dark-cyan">$149.99</span> <span class="text-xs line-through font-montserrat">$169.99</span></section>
    
      <button class="py-3 text-sm font-bold text-white transition-colors rounded-md bg-dark-cyan hover:bg-green-900">
        <div class="inline-block"><img class="inline mr-2" src="images/icon-cart.svg" alt="Add to card icon">Add to Cart</div>
      </button>

    </section>
  </article>
</body>
</html>

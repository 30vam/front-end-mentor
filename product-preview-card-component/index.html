<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../_tailwind/tailwind-output.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="text-[14px] font-montserrat font-medium bg-cream flex flex-col justify-center items-center min-h-screen text-dark-grayish-blue">
  <article class="flex flex-col w-11/12 overflow-hidden bg-white shadow-2xl md:min-w-[610px] md:w-1/2 md:max-w-[785px] md:max-h-[60%] rounded-xl md:flex-row items-center">
    <picture class="md:w-1/2">
      <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
      <img class="h-full" src="images/image-product-mobile.jpg" alt="Perfume Picture">
    </picture>

    <section class="flex flex-col justify-between gap-3 m-6 md:w-1/2 sm:text-[20px] md:text-[16px] md:h-full xl:text-[20px]">
      <span class="-tracking-[-0.5em] text-xs">PERFUME</span>

      <h1 class="text-4xl font-bold font-fraunces text-very-dark-blue sm:text-[48px] md:text-[32px] xl:text[48px]">Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
      <section class="flex items-center gap-4 mt-2 font-bold font-fraunces"> <span class="text-3xl text-dark-cyan">$149.99</span> <span class="text-xs line-through font-montserrat">$169.99</span></section>
    
      <button class="p-3 text-sm font-bold text-white transition-colors rounded-md bg-dark-cyan hover:bg-green-900">
        <div class="inline-block"><img class="inline mr-2" src="images/icon-cart.svg" alt="Add to card icon">Add to Cart</div>
      </button>
    </section>
  </article>
</body>
</html>
